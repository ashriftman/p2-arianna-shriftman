{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Event Handling - Task A</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/css/main.css' %}" />

	<script src="{% static 'eventhandling/vendors/jquery/jquery-3.3.1.min.js' %}"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Event Handling - Task A</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right">
					Reset
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-yellow p2-border"></div>
					<div class="p2-circle bg-yellow p2-border"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-orange p2-border"></div>
					<div class="p2-circle bg-orange p2-border"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle bg-blue p2-border"></div>
					<div class="p2-circle bg-blue p2-border"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle" id="gradient-circle"></div>
				</div>
			</div>
		</div>
			
	</div>


<script type="text/javascript">

	// your solution here

// 1. click on a purple bubble to "pop" all purple bubbles
$( ".bg-purple" ).click(function() {
  $( ".bg-purple" ).hide();
}); 

//  2. click on a green bubble to "pop" all green and bg-blue
$( ".bg-green" ).click(function() {
  $( ".bg-green" ).hide();
  $(".bg-blue").hide();
});

// 3. click on a orange bordered bubble to "pop" all other orange bordered bubbles
$(".bg-orange.p2-border").click(function(){
  $(".bg-orange.p2-border").hide();
  $(this).show();
})

// 4. hover over the gradient bubble to hide the gradient bubble
$("#gradient-circle").hover(
  function(){
  $("#gradient-circle").hide()
  },
  function(){
  $("#gradient-circle").show()
  }
);

//reset button
$(".btn").click(function(){
  $(".p2-circle:hidden").show();
});

</script>
</body>
</html>
